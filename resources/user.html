	<script type="text/javascript">
		$('#productBox').on('click','.user-btn',function(e){
			var v_id = $(e.target).attr('id');	//获取当前节点的id值
			var ord_id = $("#"+v_id).parent().parent().find('input').val();	//获取当前节点的父节点的父节点的input元素的value
	    	$('#dialog1').show().on('click', '.weui_btn_dialog', function (e) {
			
				if($(e.target).attr('id')=="locked"){
						$("#"+v_id).attr('disabled','disabled');	//测试方法需要删除
						$.ajax({							
							url: "www.baidu.com",			//后台controller的请求路径
							type:"post",					
							data: {ordId: ord_id,userID:1},		//传入定单号
							dataType: "json",				//传入的格式
							success: function(Data) {		//回调函数返回验证结果（true/false）
								if(Data)
									$("#"+v_id).attr('disabled','disabled');		
							}
						})
				}
				$('#dialog1').off('click').hide();
            });
	    });
		
		
	</script>
